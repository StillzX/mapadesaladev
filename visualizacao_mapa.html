<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carregando título...</title>

  <!-- css bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <link rel="stylesheet" href="asset/css/view_map.css">

</head>

<body>

  <header class="bg-primary text-white p-3">
    <input type="file" id="inputImportar" accept="application/json" style="display: none;" />
    <div>
      <h1 class="fw-bold" id="text-title-map">A selecionar arquivo...</h1>
    </div>
  </header>

  <main class="d-flex align-items-center justify-content-center">
    <div class="d-flex flex-column align-items-center justify-content-center" id="select-file">
      <p class="fst-italic text-secondary">Clique em "Selecionar arquivo" para buscar o arquivo .json referente ao mapa
        de sala criado.</p>
      <button class="btn btn-primary" id="btnImport">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-file-earmark-arrow-up"
          viewBox="0 0 16 16">
          <path
            d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707z" />
          <path
            d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
        </svg>
        Selecionar arquivo</button>
    </div>

    <div class="text-center bg-white border rounded-3 shadow-sm" id="mapa">
      <p class="fst-italic text-secondary">
        Ainda não há dados. <br>
        Clique em "Gerar mapa de sala" para criar uma visualização
      </p>
    </div>
  </main>

  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

  <script src="asset/js/import_map.js"></script>
</body>

</html>
