<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeskMap - Criar um mapa de sala</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- style css -->
    <link rel="stylesheet" href="asset/css/create_map.css">

    <!-- icon page -->
    <link rel="shortcut icon" href="asset/images/logo_deskmap.png" type="image/png">
</head>

<body class="bg-primary-subtle">

    <header class="d-flex align-items-center justify-content-between bg-primary text-white p-3">
        <div class="">
            <h1 class="fw-bold" id="text-titulo-mapa">Criar um novo mapa de sala</h1>
        </div>
        <div class="">
            <button class="d-flex align-items-center gap-2 btn btn-light" id="btnExportar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"
                    class="bi bi-download" viewBox="0 0 16 16">
                    <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                    <path
                        d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                </svg>
                Salvar mapa de sala</button>
        </div>
    </header>

    <main class="p-3">
        <!-- formulário para criar um novo mapa de sala -->

        <div class="content">
            <div class="row">
                <div class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-center mb-5">
                    <p class="lead">Preencha as informações do mapa</p>
                    <form id="formNovoMapa" class="p-3 border rounded-3 shadow-sm w-75 bg-white">
                        <div class="text-start mb-4">
                            <label class="form-label">Digite o nome da turma</label>
                            <input class="form-control" type="text" id="form-nome" required>
                        </div>
                        <div class="text-start mb-4">
                            <label class="form-label">Digite a descrição da turma (opcional)</label>
                            <input class="form-control" type="text" id="form-descricao">
                        </div>

                        <div class="text-center">
                            <div>
                                <p class="lead">Estrutura do mapa</p>
                            </div>

                            <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
                                <div class="text-start">
                                    <label class="form-label">Número de colunas</label>
                                    <input type="number" id="form-colunas" class="form-control" required>
                                </div>
                                <div class="text-start">
                                    <label class="form-label">Número de fileiras</label>
                                    <input type="number" id="form-fileiras" class="form-control">
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="button" id="btnCriarMapa" class="btn btn-primary">Gerar mapa de
                                    sala</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-start">
                    <p class="lead">Visualize o mapa aqui</p>
                    <div class="d-flex justify-content-center align-items-center border rounded-3 shadow-sm col-12">
                        <div class="text-center bg-white border rounded-3 shadow-sm" id="mapa">
                            <p class="fst-italic text-secondary">
                                Ainda não há dados. <br>
                                Clique em "Gerar mapa de sala" para criar uma visualização
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- js base create_map -->
    <script src="asset/js/create_map.js"></script>
</body>

</html>
